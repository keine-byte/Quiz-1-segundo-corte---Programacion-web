<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina que muestra los animes ONA mejor valorados utilizando la API de Jikan.">
    <meta name="author" content="Keiner Elias Beltran Vergara">
    <title>Pagina Principal</title>

    <link rel="stylesheet" href="css/style.css">



</head>


<body>


    <div class="container">
        <h1> Listado de anime</h1>

        <div class="selector-container">


            <label for="animeSeleccionado">Selecciona un anime:</label>
            <select id="animeSeleccionado">
                <option value="">-- Seleccione un anime --</option>
            </select>


        </div>

        <div class="table-container">
            <table id="animeTable">

                <thead>
                    <tr>
                        <th>Título en inglés</th>
                        <th>Título en japonés</th>
                        <th>Imagen</th>
                        <th>Número de episodios</th>
                        <th>Duración</th>
                    </tr>
                </thead>

                <tbody id="tablaBody">
                    <tr>
                        <td colspan="5" class="loading">Cargando datos...</td>
                    </tr>
                </tbody>

            </table>
        </div>


    </div>

    <script src="js/index.js"></script>



</body>

</html>
